<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1 userscalable=no, shrink-to-fit=no">

    <title>Calculator</title>
    <link rel="stylesheet" href="calc1.css">
    </head>
    <body>
        <div class="container">
            <h1><a style="text-decoration : none; color: #f1c40f; margin-left : 0.25rem;"href="" onclick="location.reload();">CALCULATOR</a></h1>
            <div class ="calculator">
                <input type ="text" name = "screen" id="answer" readonly >
                <table>
                    <tr>
                        <td><button>(</button></td>
                        <td><button>)</button></td>
                        <td><button style="background-color:red; font-weight:bold;color:wheat;  ">C</button></td>
                        <td><button>%</button></td>
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button style="font-weight: bold">X</button></td>
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button>-</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td><button>+</button></td>
                    </tr>
                    <tr>
                        <td><button>0</button></td>
                        <td><button style="font-weight: bold">.</button></td>
                        <td><button>/</button></td>
                        <td><button style ="background-color: aqua;">=</button></td>
                    </tr>
                </table>
                    <hr style="max-width: 50vw;">
                    <div style="font-size: 1rem;display: flex; align-items: center;justify-content: center;">Made with <img style="margin: 0.15rem;" src="heart.png">
            </div>
       </div>
       <div id="turn">
        PLEASE TURN YOUR DEVICE
        </div>
    </body>
    <script src="calc2.js"></script>
</html>
